<div class="container">
  <div
    data-aos="fade-up"
    data-aos-easing="ease-in-sine"
    data-aos-offset="300"
    data-aos-anchor-placement="bottom-bottom"
    class="container-image"
  >
    <img class="image" [src]="srcImage" alt="Group minimal info image">
  </div>

  <div class="info">
    <strong>{{ title }}</strong>
    <div>{{ description }}</div>
  </div>
</div>
