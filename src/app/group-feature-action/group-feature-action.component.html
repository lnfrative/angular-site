<div>
  <div class="content-{{ position }} position-{{ position }} bg-{{ bg }}">
    <div class="info">
      <div class="title">{{ title }}</div>
      <div class="description">{{ description }}</div>
      <a [href]="constants.CLIENTS_APP_URL">
        <app-button design="outlined" [title]="messages.START_NOW"></app-button>
      </a>
    </div>

    <div
      data-aos="fade-up"
      data-aos-easing="linear"
      data-aos-offset="300"
      data-aos-anchor-placement="bottom-bottom"
      class="image-{{ position }}"
    >
      <img class="image" [src]="srcImage" alt="Group Feature Action Image">
    </div>
  </div>
</div>
